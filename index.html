<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Erika A Porath's portfolio</title>
</head>
<body>
  <header>
    <section class="hero-image">
      <img src="./assets/header-image-1.png" alt="header image">
    </section>
    <section class="social-media-icons">
      <img class="linkedin-icon" src="./assets/linked-in-icon.png" alt="linkedin icon">
      <img class="github-icon" src="./assets/github-icon.png" alt="github icon">
      <img class="sof-icon" src="./assets/stackoverflow-icon.png" alt="stackoverflow icon">
    </section>
    <section class="hero-text">
      <div class="top-text">
        <h1>PORTFOLIO: </h1>
        <h2> ERIKA ANDERSSON PORATH</h2>
      </div>
      <h3>Frontend developer</h3>
      <h4>+ graphic designer</h4>
    </section>
    <section class="profile-image">
      <img src="./assets/profil-picture.jpg" alt="profile image">
    </section>
  </header>
  
  <script src="https://use.fontawesome.com/b45920c7da.js"></script>
</body>
</html>
